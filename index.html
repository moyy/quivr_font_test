<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quivr 前端</title>
    <style>
        body {
            width: 100%;
            height: auto;
            justify-content: space-between;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
        }

        .group {
            width: 300px;
            height: 150px;
            margin-bottom: 20px;
            background-color: #ccc;
            border: none;
            outline: none;
            cursor: pointer;
            padding-top: 10px;
            padding-left: 10px;
        }
    </style>
</head>

<body>
    <div class="group">
        <div style="width: 100%;height: 40px;">
            <label for="email" style="display: inline-block;">邮箱：</label>
            <input type="text" id="email" placeholder="邮箱" style="display: inline-block;">
        </div>
        <div style="width: 100%;height: 40px;">
            <label for="email"  style="width: 100px;height: 50px;">密码：</label>
            <input type="password" id="password" placeholder="密码">
        </div>
        <div style="width: 100%;justify-content:space-around;display: flex;">
            <button id="register">注册</button>
            <button id="login">登录</button>
            <button id="user">用户信息</button>
        </div>
    </div>
    <div class="group" style="display: flex; flex-direction: column;">
        <button id="get_brains">取所有Brain</button>
        <button id="get_default_brain">取默认 Brain</button>
        <button id="create_brain">创建 Brain</button>
        <button id="get_brain_by_id">取特定ID的 Brain</button>
        <button id="delete_brain">删除 特定id 的 Brain</button>
    </div>    
    <script type="module" src="./src/app.ts"></script>
</body>

</html>
